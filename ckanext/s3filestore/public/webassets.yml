evaporate_css:
  contents:
    - evaporate_example.css
  output: ckanext-s3filestore/evaporate_%(version)s.css
  filters: cssrewrite

evaporate_js:
  filters: rjsmin
  output: ckanext-s3filestore/evaporate_%(version)s.js
  extra:
    preload:
      - base/main
  contents:
    - vendor/aws-sdk.min.js
    - vendor/js.cookie.js
    - vendor/progressbar.min.js
    - vendor/evaporate.js
    - js/s3filestore-direct-upload.js